<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPC Dashboard</title>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <a href="/tablesetup"><button>Setup Table</button></a>
    <hr>

    <h2>Created Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Table ID</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td>{{ table }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
